<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .black-div {
            width: 200px;
            height: 200px;
            background-color: black;
            border-top-left-radius: 50px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .centered-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    <div class="black-div"><p>hi :D</p></div>

    <!-- 
        Border-radius-ს აქვს ოთხი sub-property:
        1. border-top-left-radius - განსაზღვრავს ზედა მარცხენა კუთხის მომრგვალებას.
        2. border-top-right-radius - განსაზღვრავს ზედა მარჯვენა კუთხის მომრგვალებას.
        3. border-bottom-left-radius - განსაზღვრავს ქვედა მარცხენა კუთხის მომრგვალებას.
        4. border-bottom-right-radius - განსაზღვრავს ქვედა მარჯვენა კუთხის მომრგვალებას.
    -->

    
    <form class="contact-form">
        <input type="text" placeholder="სახელი" required>
        <input type="email" placeholder="ელ. ფოსტა" required>
        <textarea placeholder="შეტყობინება" rows="4" required></textarea>
        <button type="submit">გაგზავნა</button>
    </form>
