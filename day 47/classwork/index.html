<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ცხრილი</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    
    th {
      background-color: blue;
      color: white;
    }
    
    tbody tr:nth-child(even) {
      background-color: green;  
    }
    tbody tr:nth-child(odd) {
      background-color: red; 
    }
    
    tbody tr:hover {
      background-color: #444;
      color: #eee;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>სახელი</th>
        <th>გვარი</th>
        <th>სქესი</th>
        <th>ასაკი</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ალექსი</td>
        <td>გიორგაძე</td>
        <td>მამრობითი</td>
        <td>30</td>
      </tr>
      <tr>
        <td>ნოდო</td>
        <td>შავაძე</td>
        <td>მამრობითი</td>
        <td>11</td>
      </tr>
      <tr>
        <td>ნიკა</td>
        <td>კალანდაძე</td>
        <td>მამრობითი</td>
        <td>27</td>
      </tr>
      <tr>
        <td>სოფო</td>
        <td>მელაძე</td>
        <td>მდედრობითი</td>
        <td>25</td>
      </tr>
      <tr>
        <td>ლუკა</td>
        <td>ტყეშელაშვილი</td>
        <td>მამრობითი</td>
        <td>19</td>
      </tr>
      <tr>
        <td>ანა</td>
        <td>ქობალია</td>
        <td>მდედრობითი</td>
        <td>22</td>
      </tr>
      <tr>
        <td>თორნიკე</td>
        <td>ჯანელიძე</td>
        <td>მამრობითი</td>
        <td>35</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
