<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ამოცანები</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003f7f;
        }
        img {
            max-width: 100%;
            border: 2px solid #0056b3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ამოცანები</h1>
    
    <!-- 2. ეკრანზე მესიჯი -->
    <button onclick="alert('გამარჯობა, ეს არის თქვენი მესიჯი!')">დააჭირეთ მესიჯისთვის</button>
    
    <!-- 3. მათემატიკური ოპერაციები -->
    <button onclick="alert('დამატება: ' + (5 + 3))">დამატება</button>
    <button onclick="alert('გამოკლება: ' + (10 - 4))">გამოკლება</button>
    <button onclick="alert('გამრავლება: ' + (6 * 7))">გამრავლება</button>
    <button onclick="alert('გაყოფა: ' + (20 / 4))">გაყოფა</button>

    <!-- 5. საიტი საყვარელ სპორტზე -->
    <h2>ჩემი საყვარელი სპორტი: კალათბურთი</h2>
    <p>კალათბურთი არის ერთ-ერთი ყველაზე პოპულარული სპორტი მსოფლიოში. თამაში მიმდინარეობს 5-კაციან გუნდებს შორის, სადაც თითოეული გუნდის მიზანია ბურთი ჩააგდოს მოწინააღმდეგის კალათში.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="კალათბურთი">

    <p>მეტი ინფორმაციისთვის შეგიძლიათ ეწვიოთ <a href="https://ka.wikipedia.org/wiki/კალათბურთი" target="_blank">ვიკიპედიას</a>.</p>
</body>
</html>
