<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div Blocks</title>
    <style>
        .block1 {
            background-color: lightblue;
            
        }
        .block1 p {
            font-size: 18px;
            color: darkblue;
            text-shadow: 1px 1px 2px gray;
            font-family: Arial, sans-serif;
        }

        .block2 {
            background-color: lightgreen;
           
        }
        .block2 h1 {
            font-size: 24px;
            color: darkgreen;
            text-shadow: 2px 2px 3px gray;
            font-family: 'Times New Roman', serif;
        }

        .block3 {
            background-color: lightcoral;
           
            
        }
        .block3 u {
            font-size: 16px;
            color: orange;
            text-shadow: 1px 1px 2px gray;
            font-family: 'Courier New', monospace;
            ;
        }
    </style>
</head>
<body>
    <div class="block1">
        <p>This is a paragraph inside the first div block.</p>
    </div>
    <div class="block2">
        <h1>ჰედინგი სათაურებისთვის გამოიყენება რაც აუცილებელია.</h1>
    </div>
    <div class="block3">
        <u>ტექსი ანდერლაინით და ჩემი საყვარელი ფერით.</u>
    </div>
</body>
</html>
