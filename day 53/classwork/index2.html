<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .parent {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative; 
        }

        
        .child {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute; 
            bottom: 0; 
            right: 0; 
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
