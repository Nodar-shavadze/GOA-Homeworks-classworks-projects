<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Me</a> |
        <a href="projects.html">Projects</a> |
        <a href="contact.html">Contact</a> |
        <a href="register.html">Register</a>
    </nav>
    <h1>რეგისტრაცია</h1>
    <form>
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი">
        <br><br>

        <label for="surname">გვარი:</label>
        <input type="text" id="surname" name="surname" placeholder="შეიყვანეთ თქვენი გვარი">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი Email">
        <br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი">
        <br><br>

        <label for="age">ასაკი:</label>
        <input type="number" id="age" name="age" placeholder="შეიყვანეთ ასაკი">
        <br><br>

        <label>სქესი:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">კაცი</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">ქალი</label>
        <br><br>

        <label for="country">ქვეყანა:</label>
        <select id="country" name="country">
            <option value="georgia">საქართველო</option>
            <option value="usa">აშშ</option>
            <option value="uk">დიდი ბრიტანეთი</option>
        </select>
        <br><br>

        <label for="color">საყვარელი ფერი:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <label for="phone">ტელეფონის ნომერი:</label>
        <input type="tel" id="phone" name="phone" placeholder="შეიყვანეთ ტელეფონის ნომერი">
        <br><br>

        <button type="submit">დადასტურება</button>
    </form>
</body>
</html>
