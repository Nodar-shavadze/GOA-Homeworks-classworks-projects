<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in in zombo.com</title>
</head>
<body>
    <h1>sign in in zombo.com</h1>
<form action="">
    <label for="name">enter name</label><br>
    <input type="text" id="name" name="name" placeholder="nodo">
    <label for="surname">surname</label><br>
    <input type="text" id="surname" name="surname" placeholder="shavadze">
    <label for="">email</label><br>
    <input type="email" id="email" name="email" placeholder="example@gmail.com">
    <label for="password">password</label><br>
    <input type="password" id="password" name="password" placeholder="example1234">
    <h2>choose gender</h2>
    <label for="1">male</label>
    <input type="radio" id="1">
    <label for="2">female</label>
    <input type="radio" id="2">
    <select name="country" id="options">
        <option value="georgia">georgia</option>
        <option value="france">france</option>
        <option value="germany">germany</option>
        <option value="english">english</option>
        <option value="russia"></option>
    </select>
</form>
    

</body>
</html>
