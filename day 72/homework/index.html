<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        // Math.abs() - აბრუნებს რიცხვს დადებით ფორმაში
        console.log(Math.abs(-10)); 
        console.log(Math.abs(5));   

        // Math.pow() - რიცხვის ხარისხში აყვანა
        console.log(Math.pow(2, 3)); 
        console.log(Math.pow(5, 2)); 

        // Math.sqrt() - აბრუნებს რიცხვის კვადრატულ ფესვს
        console.log(Math.sqrt(16)); 
        console.log(Math.sqrt(25)); 

        // Math.cbrt() - აბრუნებს რიცხვის კუბურ ფესვს
        console.log(Math.cbrt(27)); 
        console.log(Math.cbrt(64)); 

        // Math.round() -ამრგვალებს რიცხვს უახლოეს მთელ რიცხვამდე
        console.log(Math.round(4.5)); 
        console.log(Math.round(4.4)); 

        // Math.ceil() - ამრგვალებს რიცხვს უახლოეს დიდ მთელ რიცხვამდე
        console.log(Math.ceil(4.1)); 
        console.log(Math.ceil(4.9)); 

        // Math.floor() - ამრგვალებს რიცხვს უახლოეს პატარა მთელ რიცხვამდე
        console.log(Math.floor(4.9)); 
        console.log(Math.floor(4.1)); 

        // Math.max() - აბრუნებს ყველაზე დიდ რიცხვს სიიდან
        console.log(Math.max(-10, -20, -5));
        console.log(Math.max(1, 2, 3, 4, 5));

        // Math.min() - აბრუნებს ყველაზე პატარა რიცხვს სიიდან
        console.log(Math.min(1, 2, 3, 4, 5)); 
        console.log(Math.min(-10, -20, -5));  

        // Math.random() - აბრუნებს შემთხვევით რიცხვს 0 და 1 შორის(შესაძლებელია დიაპაზონის მითითება)
        console.log(Math.random()); 
        console.log(Math.random() * 10); 

        //Math.trunc() - უშორებს ათწილადს .-დან ბოლო რიცხვამდე
        console.log(Math.trunc(4.9));
        console.log(Math.trunc(4.1));

        //3
        console.log(Math.random() * 100)
        //4
        let number = Math.random() * 5
        number = number.Math.ceil()
        let person = {
            name: "Nodo",
            surname: "Shavadze",
            age: Math.round(Math.random() * 20) 
        };
        console.log(person);
    </script>
</body>
</html>
