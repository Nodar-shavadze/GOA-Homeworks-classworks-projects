<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მეგობრების ცხრილი</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; width: 50%; margin: 0 auto;">
        <thead>
            <tr style="background-color: #333; color: #fff;">
                <th>სახელი</th>
                <th>ასაკი</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f4f4f4;">
                <td style="color: blue;">დემეტრე</td>
                <td>11</td>
            </tr>
            <tr style="background-color: #dff4ff;">
                <td style="color: green;">გიორგი</td>
                <td>12</td>
            </tr>
            <tr style="background-color: #ffdfdf;">
                <td style="color: red;">გურამი</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
