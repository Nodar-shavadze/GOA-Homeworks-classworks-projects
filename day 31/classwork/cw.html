<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <table style="width: 100%; border-collapse: collapse; text-align: left;">
        <thead>
            <tr style="background-color: black; color: white;">
                <th style="padding: 10px; border: 1px solid #ddd;">Name</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Surname</th>
                <th style="padding: 10px; border: 1px solid #ddd;">City</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: red; color: white;">
                <td style="padding: 10px; border: 1px solid #ddd;">John</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Doe</td>
                <td style="padding: 10px; border: 1px solid #ddd;">New York</td>
            </tr>
            <tr style="background-color: green; color: black;">
                <td style="padding: 10px; border: 1px solid #ddd;">Jane</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Smith</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Los Angeles</td>
            </tr>
            <tr style="background-color: blue; color: red;">
                <td style="padding: 10px; border: 1px solid #ddd;">Alice</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Johnson</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Chicago</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
